<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Fotos</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-200.png" alt="Logo HTML5"><!--CTRL + ESPAÇO dentro de src-->
    <p>Podemos também carregar ímagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://img1.gratispng.com/20180720/bv/kisspng-javascript-logo-html-clip-art-javascript-logo-5b5188b13c2314.0304322315320700652463.jpg" alt="Logo JavaScript">
</body>
</html>
